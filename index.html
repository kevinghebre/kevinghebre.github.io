<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROMO TAS</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff69b4;
      animation: fadeSlideIn 1.5s ease-in-out;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    .message {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #ffc0cb;
      animation: fadeSlideIn 1s ease-in-out;
      display: none;
    }

    .hearts {
      position: fixed;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: floatHearts 6s infinite;
      pointer-events: none;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes floatHearts {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(-50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-200px) scale(1.5);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-50%) translateY(-300px) scale(0.8);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 20px;
      }

      .message {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3rem;
      }

      .message {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Halo selamat pagi sayangku ðŸ’–</h1>
  <button onclick="showMessage()" id="pagiBtn">Click me ðŸ’Œ</button>
  <p class="message" id="msg">
    Hii pacarmu kangen banget lohh... ðŸ¥º<br/>
    Mau ketemuan nggak? Lagi pengen banget ketemu nih... ðŸ˜š<br/>
    Tapi yaa, ga bisa ketemu, kirim PAP yaa... ðŸ’•
  </p>

  <div class="hearts">ðŸ’–ðŸ’—ðŸ’žðŸ’•ðŸ’˜</div>

  <script>
    function showMessage() {
      document.getElementById("title").style.display = "none";
      document.getElementById("pagiBtn").style.display = "none";
      const msg = document.getElementById("msg");
      msg.style.display = "block";
      msg.style.animation = "fadeSlideIn 1s ease-in-out";
    }
  </script>
</body>
</html>
