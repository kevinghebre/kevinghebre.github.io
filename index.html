<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LISIA SAYANG</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff66cc;
      animation: spinText 5s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 8px;
      animation: rainbowPulse 3s infinite;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.08);
    }

    .message {
      font-size: 1.2rem;
      color: #ffc0cb;
      animation: fadeSlideIn 1s ease-in-out;
      display: none;
      margin-top: 20px;
    }

    .extra-buttons {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      animation: fadeSlideIn 1s ease-in-out;
    }

    /* Animasi tambahan */
    .heartRain span,
    .butterflies span,
    .sparkles span {
      position: absolute;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    .heartRain span {
      color: #ff66cc;
      font-size: 24px;
    }

    .butterflies span {
      font-size: 20px;
    }

    .sparkles span {
      color: gold;
      font-size: 16px;
    }

    @keyframes spinText {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #ff85c1, 0 0 30px #ff85c1; }
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rainbowPulse {
      0% { background-color: #ff69b4; }
      25% { background-color: #ffa07a; }
      50% { background-color: #ffb6c1; }
      75% { background-color: #da70d6; }
      100% { background-color: #ff69b4; }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .message {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">LISIA SAYANG ðŸ’–</h1>
  <button onclick="showMessage()" id="pagiBtn">Click me ðŸ’Œ</button>

  <p class="message" id="msg">

  <div class="extra-buttons" id="moreBtns">
    <button onclick="alert('Aku juga kangen bangettt ðŸ˜­')">Aku juga kangen</button>
    <button onclick="alert('ðŸ¤— Peluk virtual dikirim buat kamu!')">Peluk virtual ðŸ¤—</button>
    <button onclick="alert('Nanti kita liat foto kenangan yaa ðŸ“¸')">Lihat kenangan kita</button>
  </div>

  <!-- Hati berjatuhan -->
  <div class="heartRain">
    <span>ðŸ’–</span><span>ðŸ’˜</span><span>ðŸ’ž</span><span>ðŸ’•</span><span>ðŸ’“</span><span>ðŸ’—</span>
  </div>

  <!-- Kupu-kupu -->
  <div class="butterflies">
    <span>ðŸ¦‹</span><span>ðŸ¦‹</span><span>ðŸ¦‹</span>
  </div>

  <!-- Sparkle -->
  <div class="sparkles">
    <span>âœ¨</span><span>ðŸ’«</span><span>ðŸŒŸ</span><span>ðŸŒˆ</span>
  </div>

  <script>
    function showMessage() {
      document.getElementById("title").style.display = "none";
      document.getElementById("pagiBtn").style.display = "none";
      document.getElementById("msg").style.display = "block";
      document.getElementById("moreBtns").style.display = "flex";
    }

    // Mengacak posisi emoji animasi
    function animateEmoji(selector) {
      const spans = document.querySelectorAll(`${selector} span`);
      spans.forEach(span => {
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = (5 + Math.random() * 5) + 's';
        span.style.fontSize = (16 + Math.random() * 24) + 'px';
      });
    }

    animateEmoji('.heartRain');
    animateEmoji('.butterflies');
    animateEmoji('.sparkles');
  </script>
</body>
</html>
