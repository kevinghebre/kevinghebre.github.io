<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LISIA SAYANG</title>
  <style>
    /* Reset & dasar */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: black;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
      user-select: none;
    }
    h1#main-title {
      font-size: 3rem;
      margin-bottom: 20px;
      display: inline-block;
      animation: shake 0.5s infinite alternate;
      cursor: pointer;
    }
    p.message {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #ffb6c1;
      text-shadow: 0 0 8px #ff6699;
      animation: glow 2.5s ease-in-out infinite alternate;
    }
    button {
      background: #ff3366;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      padding: 12px 22px;
      margin: 10px 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3366;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff66aa;
    }
    button:active {
      transform: scale(0.95);
    }
    .section {
      display: none;
      max-width: 400px;
      margin: 0 auto 40px auto;
    }
    .visible {
      display: block;
    }
    /* Animasi shake kiri kanan */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
    /* Animasi glow tulisan */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6699, 0 0 20px #ff66cc;
      }
      to {
        text-shadow: 0 0 30px #ff99cc, 0 0 40px #ff66aa;
      }
    }
    /* Bounce animasi */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    /* Emoji popup */
    .emoji-pop {
      position: fixed;
      font-size: 2rem;
      animation: floatUp 2s forwards ease-out;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      filter: drop-shadow(0 0 3px #ff3399);
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.6);
      }
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1#main-title {
        font-size: 2.4rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 18px;
        margin: 8px 5px;
      }
      .section {
        max-width: 90vw;
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      h1#main-title {
        font-size: 2.8rem;
      }
      button {
        font-size: 1.05rem;
      }
      .section {
        max-width: 450px;
      }
    }
    /* Fun message styling */
    #funMessage {
      margin-top: 20px;
      min-height: 40px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff55cc;
      animation: bounce 1.5s infinite;
      text-shadow: 0 0 10px #ff33aa;
    }
  </style>
</head>
<body>

  <h1 id="main-title">LISIA SAYANG</h1>

  <!-- MENU AWAL -->
  <div id="menu" class="section visible">
    <p class="message">Halo selamat pagi sayangku üåûüíñ</p>
    <button onclick="startConversation()">Pagi juga sayang</button>
  </div>

  <!-- PESAN PERTAMA -->
  <div id="firstMessage" class="section">
    <p class="message">
      Hii pacarmu kangen banget lohh... ü•∫<br/>
      Mau ketemuan nggak? Aku janji nggak gangguin kalau kamu sibuk üòö<br/>
      Tapi yaa, kalo ga bisa kirim pap yah
    </p>
    <button onclick="showOptions()">Yaudah yuk ketemuan</button>
    <button onclick="backToMenu()">Ehh ga jadi deh, mau yang lain aja üôà</button>
  </div>

  <!-- OPTIONS KETEMUAN -->
  <div id="options" class="section">
    <p class="message">Kalau ketemuan enaknya ngapain ya? ü•∞</p>
    <div id="optionsButtons">
      <button onclick="reaction('Peluk sampe lemes ü§ó')">Pergi makan üçΩÔ∏è</button>
      <button onclick="reaction('Nonton film romantis üé•')">Nonton film aja üé¨</button>
      <button onclick="reaction('Muter-muter liat ketapang üå¥')">Ah muter-muter liat ketapang aja deh üå¥</button>
      <button onclick="reaction('Makan es krim üç¶')">Ehh ayo makan es krim üç¶</button>
    </div>
  </div>

  <!-- PESAN FUN DAN ANIMASI -->
  <div id="funMessage" class="section"></div>

  <!-- AUDIO -->
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2021/11/26/audio_3b6ee6d450.mp3?filename=happy-guitar-11262.mp3" loop></audio>

  <script>
    const title = document.getElementById('main-title');
    const menu = document.getElementById('menu');
    const firstMessage = document.getElementById('firstMessage');
    const options = document.getElementById('options');
    const funMsg = document.getElementById('funMessage');
    const bgMusic = document.getElementById('bg-music');

    // Shake effect toggle on title click - just change text
    title.addEventListener('click', () => {
      if(title.innerText === "LISIA SAYANG") {
        title.innerText = "Sayangku sayang banget!";
      } else {
        title.innerText = "LISIA SAYANG";
      }
    });

    // Mulai musik saat user klik pertama kali
    function startMusic() {
      if(bgMusic.paused) {
        bgMusic.volume = 0.2;
        bgMusic.play().catch(()=>{});
      }
    }

    // Start percakapan
    function startConversation() {
      startMusic();
      menu.classList.remove('visible');
      firstMessage.classList.add('visible');
      clearFunMessage();
    }

    // Kembali ke menu utama
    function backToMenu() {
      // Sembunyikan semua section dulu
      menu.classList.add('visible');
      firstMessage.classList.remove('visible');
      options.classList.remove('visible');
      clearFunMessage();
      title.innerText = "LISIA SAYANG";

      // Hapus emoji popup kalau ada
      clearAllEmoji();
    }

    // Tampilkan opsi ketemuan
    function showOptions() {
      firstMessage.classList.remove('visible');
      options.classList.add('visible');
      clearFunMessage();
    }

    // Reaksi pilihan opsi ketemuan
    function reaction(text) {
      clearFunMessage();
      funMsg.textContent = text;
      funMsg.style.color = "#ff55cc";
      funMsg.style.fontWeight = "bold";
      funMsg.style.fontSize = "1.3rem";
      funMsg.style.animation = "bounce 1.5s infinite";

      // Hide opsi setelah klik
      document.getElementById('optionsButtons').style.display = 'none';

      // Mulai animasi emoji nonstop lucu
      startEmojiPop();

      // Hapus pilihan agar tidak bisa diklik lagi
      const optsBtn = document.getElementById('optionsButtons');
      optsBtn.style.pointerEvents = 'none';
    }

    // Fungsi animasi emoji nonstop lucu
    let emojiInterval = null;
    function startEmojiPop() {
      if(emojiInterval) clearInterval(emojiInterval);
      emojiInterval = setInterval(() => {
        const emojis = ["ü•≥","üíñ","üéâ","üåà","üòò","üòç","üíê","‚ú®","üéà","üòª","ü¶Ñ","ü§ó","üç¶","üç∞"];
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const span = document.createElement('span');
        span.className = 'emoji-pop';
        span.textContent = emoji;
        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(span);
        setTimeout(() => {
          span.remove();
        }, 2000);
      }, 250);
    }

    // Hapus pesan fun dan animasi
    function clearFunMessage() {
      funMsg.textContent = "";
      funMsg.style.animation = "";
      if(emojiInterval) {
        clearInterval(emojiInterval);
        emojiInterval = null;
      }
      clearAllEmoji();
      document.getElementById('optionsButtons').style.display = 'block';
      document.getElementById('optionsButtons').style.pointerEvents = 'auto';
    }

    // Bersihkan semua emoji popup
    function clearAllEmoji() {
      document.querySelectorAll('.emoji-pop').forEach(el => el.remove());
    }

    // Fungsi baru untuk tombol "Ehh ga jadi deh, mau yang lain aja üôà"
    function forceMeet() {
      // Sembunyikan semua section
      menu.classList.remove('visible');
      firstMessage.classList.remove('visible');
      options.classList.remove('visible');

      // Ganti judul
      title.innerText = "WOII aku maksa mau ketemuan njir.. üòú";

      // Tampilkan pesan maksa di funMessage
      funMsg.textContent = "Bodo amat, minimal video call aku sekarang!!! üì±ü•∞üíª";
      funMsg.style.color = "#ff3399";
      funMsg.style.fontWeight = "bold";
      funMsg.style.fontSize = "1.6rem";
      funMsg.style.animation = "bounce 1.5s infinite";

      // Mulai emoji pop nonstop dengan emoji lucu dan ramai
      if (emojiInterval) clearInterval(emojiInterval);
      emojiInterval = setInterval(() => {
        const emojis = ["ü•∞","ü§£","üòù","üíª","üì±","üòú","üòò","ü§™","üéâ","üíñ","üåü","ü§©"];
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const span = document.createElement('span');
        span.className = 'emoji-pop';
        span.textContent = emoji;
        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 2000);
      }, 250);

      // Putar musik kalau belum jalan
      startMusic();
    }
  </script>
</body>
</html>
