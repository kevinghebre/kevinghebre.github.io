<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LISIA SAYANG</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 2rem 1rem;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66cc;
      animation: shake 1s infinite;
      user-select: none;
      margin-bottom: 1rem;
    }

    .section {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .visible {
      display: flex;
    }

    button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      animation: rainbowPulse 3s infinite;
      user-select: none;
      box-shadow: 0 0 8px #ff69b4;
      min-width: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }

    button > span:first-child {
      position: absolute;
      left: 15px;
      flex-shrink: 0;
    }

    button > span:last-child {
      position: absolute;
      right: 15px;
      flex-shrink: 0;
    }

    button > span.text-center {
      flex-grow: 1;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff85c1;
      box-shadow: 0 0 15px #ff85c1;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }

    @keyframes rainbowPulse {
      0% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
      25% { background-color: #ffa07a; box-shadow: 0 0 15px #ffa07a; }
      50% { background-color: #ffb6c1; box-shadow: 0 0 20px #ffb6c1; }
      75% { background-color: #da70d6; box-shadow: 0 0 15px #da70d6; }
      100% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
    }

    .emoji-pop {
      position: fixed;
      font-size: 2.5rem;
      animation: popFade 2s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      filter: drop-shadow(0 0 3px #ff66cc);
    }

    @keyframes popFade {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    p.message {
      font-size: 1.2rem;
      max-width: 350px;
      margin: 0 auto 15px;
      line-height: 1.4;
      user-select: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      button {
        min-width: 220px;
        font-size: 1rem;
        padding: 10px 15px;
      }
    }

    #funMessage {
      font-size: 1.5rem;
      color: #ff77cc;
      margin-top: 25px;
      animation: bounce 1.5s infinite;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <h1 id="main-title">LISIA SAYANG 💖</h1>

  <div id="menu" class="section visible">
    <button onclick="showFirstMessage()">Click me 💌</button>
  </div>

  <div id="firstMessage" class="section">
    <p class="message">
      Hii pacarmu kangen banget lohh... 🥺<br/>
      Mau ketemuan nggak? Aku janji nggak gangguin kalau kamu sibuk 😚<br/>
      Tapi yaa, kalo ga bisa kirim pap yah
    </p>
    <button onclick="showOptions()">Yaudah yuk ketemuan! 😍</button>
    <button onclick="backToMenu()">Ehh ga jadi deh, mau yang lain aja 🙈</button>
  </div>

  <div id="options" class="section">
    <p class="message">Kalau ketemuan enaknya ngapain ya? 🥰</p>
    <div id="optionsButtons" style="display: flex; flex-direction: column; gap: 15px;">
      <button onclick="reaction('Peluk sampe lemes 🤗')">
        <span>🍽️</span>
        <span class="text-center">Pergi makan</span>
        <span>🤗</span>
      </button>
      <button onclick="reaction('Nonton film romantis 🎥')">
        <span>🎬</span>
        <span class="text-center">Nonton film aja</span>
        <span>🎥</span>
      </button>
      <button onclick="reaction('Muter-muter liat ketapang 🌴')">
        <span>🌴</span>
        <span class="text-center">Ah muter-muter liat ketapang aja deh</span>
        <span>🌴</span>
      </button>
      <button onclick="reaction('Ayo makan es krim 🍦')">
        <span>🍦</span>
        <span class="text-center">ehh ayo makan es krim</span>
        <span>🍦</span>
      </button>
      <button onclick="noMeet()">
        <span>😤</span>
        <span class="text-center">ga jadi ketemu lah lagi BETE</span>
        <span>😤</span>
      </button>
      <button onclick="backToFirstMessage()">
        <span>🔙</span>
        <span class="text-center">Balik ke pesan sebelumnya</span>
        <span>🔙</span>
      </button>
    </div>
    <p id="reactionMessage" style="margin-top:20px; font-size:1.2rem; color:#ff69b4; min-height:40px;"></p>
    <p id="noMeetMessage" style="margin-top:20px; font-size:1.2rem; color:#ff5555; min-height:40px;"></p>
  </div>

  <p id="funMessage"></p>

  <audio autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg" />
    Browsermu tidak mendukung pemutar musik.
  </audio>

  <script>
    function showFirstMessage() {
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('firstMessage').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA 💕";
      clearFunMessage();
    }

    function showOptions() {
      document.getElementById('firstMessage').classList.remove('visible');
      document.getElementById('options').classList.add('visible');
      document.getElementById('reactionMessage').textContent = '';
      document.getElementById('noMeetMessage').textContent = '';
      document.getElementById('funMessage').textContent = '';
      document.getElementById('main-title').innerText = "Ide kencan romantis 😘";
    }

    function backToMenu() {
      document.getElementById('firstMessage').classList.remove('visible');
      document.getElementById('options').classList.remove('visible');
      document.getElementById('menu').classList.add('visible');
      document.getElementById('main-title').innerText = "LISIA SAYANG 💖";
      clearFunMessage();
    }

    function backToFirstMessage() {
      document.getElementById('options').classList.remove('visible');
      document.getElementById('firstMessage').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA 💕";
      clearFunMessage();
    }

    function reaction(message) {
      document.getElementById('reactionMessage').textContent = message;
      document.getElementById('noMeetMessage').textContent = '';
      showFunMessage(randomFunMessage());
      createEmojiPop();
    }

    function noMeet() {
      document.getElementById('noMeetMessage').textContent = "Yahhh, nanti aja yaa, aku sedih nih 😢";
      document.getElementById('reactionMessage').textContent = '';
      showFunMessage(randomSadMessage());
      createEmojiPop('😢');
    }

    function showFunMessage(text) {
      document.getElementById('funMessage').textContent = text;
    }

    function clearFunMessage() {
      document.getElementById('funMessage').textContent = '';
      document.getElementById('reactionMessage').textContent = '';
      document.getElementById('noMeetMessage').textContent = '';
    }

    function randomFunMessage() {
      const msgs = [
        "Yesss! Aku nggak sabar! 🥳",
        "Wuih seru nih, aku siap ya! 💃",
        "Janji ya, aku bawa hadiah kecil-kecilan 🎁",
        "Kamu tuh manis banget, aku bahagia 😍",
        "Gak sabar deh, mau cepet ketemu kamu 💕"
      ];
      return msgs[Math.floor(Math.random() * msgs.length)];
    }

    function randomSadMessage() {
      const msgs = [
        "Santuy aja, nanti pasti ketemu kok 💔",
        "Aku masih sayang kok walau ga ketemu 😞",
        "Gapapa, kita chat aja terus ya 💬",
        "Aku tetap tungguin kamu kok 🌧️",
        "Sabar ya, aku doain yang terbaik buat kita 🤞"
      ];
      return msgs[Math.floor(Math.random() * msgs.length)];
    }

    function createEmojiPop(customEmoji) {
      const emoji = customEmoji || "💖";
      const pop = document.createElement('div');
      pop.className = 'emoji-pop';
      pop.textContent = emoji;
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      pop.style.left = `${x}px`;
      pop.style.top = `${y}px`;
      document.body.appendChild(pop);
      setTimeout(() => document.body.removeChild(pop), 2000);
    }
  </script>
</body>
</html>
