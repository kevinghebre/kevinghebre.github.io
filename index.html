<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Pagi Sayang</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff69b4;
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    .message {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #ffc0cb;
      animation: fadeIn 1s ease-in-out;
    }

    .hearts {
      position: fixed;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: floatHearts 6s infinite;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes floatHearts {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(-50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-200px) scale(1.5);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-50%) translateY(-300px) scale(0.8);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 20px;
      }

      .message {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3rem;
      }

      .message {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Halo selamat pagi sayangku Lisiaaa ðŸ’–</h1>
  <button onclick="showMessage()">Click me ðŸ’Œ</button>
  <p class="message" id="msg" style="display: none;">
    Hii pacarmu kangen banget lohh... ðŸ¥º<br/>
    Boleh ketemuan gaa? Aku janji nggak gangguin kalau kamu sibuk ðŸ˜š<br/>
    Tapi kalo belom bisa ketemu kirim pap yaa... ðŸ’•
  </p>

  <div class="hearts">ðŸ’–ðŸ’—ðŸ’žðŸ’•ðŸ’˜</div>

  <script>
    function showMessage() {
      document.getElementById("msg").style.display = "block";
    }
  </script>
</body>
</html>
