<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LISIA SAYANG</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 2rem 1rem;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66cc;
      animation: shake 1s infinite;
      user-select: none;
      margin-bottom: 1rem;
    }

    .section {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .visible {
      display: flex;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      animation: rainbowPulse 3s infinite;
      user-select: none;
      box-shadow: 0 0 8px #ff69b4;
      min-width: 180px;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff85c1;
      box-shadow: 0 0 15px #ff85c1;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }

    @keyframes rainbowPulse {
      0% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
      25% { background-color: #ffa07a; box-shadow: 0 0 15px #ffa07a; }
      50% { background-color: #ffb6c1; box-shadow: 0 0 20px #ffb6c1; }
      75% { background-color: #da70d6; box-shadow: 0 0 15px #da70d6; }
      100% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
    }

    .emoji-pop {
      position: fixed;
      font-size: 2.5rem;
      animation: popFade 2s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      filter: drop-shadow(0 0 3px #ff66cc);
      user-select: none;
    }

    @keyframes popFade {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    p.message {
      font-size: 1.2rem;
      max-width: 350px;
      margin: 0 auto 15px;
      line-height: 1.4;
      user-select: none;
    }

    /* Responsif */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      button {
        min-width: 140px;
        font-size: 1rem;
        padding: 10px 20px;
      }
      p.message {
        font-size: 1rem;
        max-width: 90vw;
      }
    }

    /* Pesan lucu baru setelah klik opsi */
    #funMessage {
      font-size: 1.5rem;
      color: #ff77cc;
      margin-top: 25px;
      animation: bounce 1.5s infinite;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

  </style>
</head>
<body>

  <h1 id="main-title">LISIA SAYANG üíñ</h1>

  <!-- Menu awal -->
  <div id="menu" class="section visible">
    <button onclick="showFirstMessage()">Click me üíå</button>
  </div>

  <!-- Pesan kangen -->
  <div id="firstMessage" class="section">
    <p class="message">
      Hii pacarmu kangen banget lohh... ü•∫<br/>
      Mau ketemuan nggak? Aku janji nggak gangguin kalau kamu sibuk üòö<br/>
      Tapi yaa, kalo ga bisa kirim pap yah
    </p>
    <button onclick="showOptions()">Yaudah yuk ketemuan! üòç</button>
    <button onclick="backToMenu()">Ehh ga jadi deh, mau yang lain aja üôà</button>
  </div>

  <!-- Pilihan kegiatan -->
  <div id="options" class="section">
    <p class="message">Kalau ketemuan enaknya ngapain ya? ü•∞</p>
    <div id="optionsButtons">
      <button onclick="reaction('Peluk sampe lemes ü§ó')">Pergi makan üçΩÔ∏è</button>
      <button onclick="reaction('Nonton film romantis üé•')">Nonton film aja üé¨</button>
      <button onclick="reaction('Muter-muter liat ketapang üå¥')">Ah muter-muter liat ketapang aja deh üå¥</button>
      <button onclick="reaction('Ayo makan es krim üç¶')">ehh ayo makan es krim üç¶</button>
      <button onclick="noMeet()">ga jadi ketemu lah lagi BETE üò§</button>
    </div>
    <p id="reactionMessage" style="margin-top:20px; font-size:1.2rem; color:#ff69b4; min-height:40px;"></p>
    <p id="noMeetMessage" style="margin-top:20px; font-size:1.2rem; color:#ff5555; min-height:40px;"></p>
  </div>

  <!-- Pesan lucu baru yang muncul setelah klik opsi -->
  <p id="funMessage"></p>

  <!-- Musik pengiring (ganti src dengan file musik kamu) -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Browsermu tidak mendukung pemutar musik.
  </audio>

  <script>
    function showFirstMessage() {
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('firstMessage').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA üíï";
      clearFunMessage();
    }

    function showOptions() {
      document.getElementById('firstMessage').classList.remove('visible');
      document.getElementById('options').classList.add('visible');
      document.getElementById('reactionMessage').textContent = '';
      document.getElementById('noMeetMessage').textContent = '';
      document.getElementById('funMessage').textContent = '';
      document.getElementById('main-title').innerText = "Ide kencan romantis üòò";
      // Tampilkan tombol opsi jika pernah disembunyikan
      document.getElementById('optionsButtons').style.display = 'flex';
      document.getElementById('optionsButtons').style.flexDirection = 'column';
      document.getElementById('optionsButtons').style.gap = '15px';
    }

    function backToMenu() {
      document.getElementById('firstMessage').classList.remove('visible');
      document.getElementById('options').classList.remove('visible');
      document.getElementById('menu').classList.add('visible');
      document.getElementById('main-title').innerText = "LISIA SAYANG üíñ";
      clearFunMessage();
    }

    // Menampilkan pesan pilihan dan animasi emoji pop
    function reaction(message) {
      const reactionMsg = document.getElementById('reactionMessage');
      const noMeetMsg = document.getElementById('noMeetMessage');
      reactionMsg.textContent = message;
      noMeetMsg.textContent = '';
      createMultipleEmojiPop(20);

      // Hide options buttons after click
      document.getElementById('optionsButtons').style.display = 'none';

      // Tampilkan pesan lucu penuh animasi setelah klik opsi
      showFunMessage();
    }

    // Fungsi untuk tombol "ga jadi ketemu"
    function noMeet() {
      const noMeetMsg = document.getElementById('noMeetMessage');
      const reactionMsg = document.getElementById('reactionMessage');
      noMeetMsg.textContent = "woi jangan gitulah pacar lagi kangen nih...";
      reactionMsg.textContent = '';
      createMultipleEmojiPop(10);

      // Hide options buttons after click
      document.getElementById('optionsButtons').style.display = 'none';

      // Tampilkan pesan lucu penuh animasi juga
      showFunMessage();
    }

    // Membuat pesan lucu dan animasi nonstop
    function showFunMessage() {
      const funMsg = document.getElementById('funMessage');
      funMsg.textContent = "Kamu pacar terbaik sedunia! üíñüéâ‚ú®";
      funMsg.style.color = "#ff55cc";
      funMsg.style.fontWeight = "bold";
      funMsg.style.animation = "bounce 1.5s infinite";

      // Start emoji pop nonstop
      if(window.funEmojiInterval) clearInterval(window.funEmojiInterval);
      window.funEmojiInterval = setInterval(createEmojiPop, 300);
    }

    // Hapus pesan lucu dan emoji interval
    function clearFunMessage() {
      const funMsg = document.getElementById('funMessage');
      funMsg.textContent = "";
      if(window.funEmojiInterval) {
        clearInterval(window.funEmojiInterval);
        window.funEmojiInterval = null;
      }
    }

    // Membuat emoji pop sekali
    function createEmojiPop() {
      const emojis = ["ü•≥","üíñ","üéâ","üåà","üòò","üòç","üíê","‚ú®","üéà","üòª","ü¶Ñ","ü§ó","üç¶","üç∞"];
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const span = document.createElement('span');
      span.className = 'emoji-pop';
      span.textContent = emoji;
      // Posisi random di layar
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(span);

      // Hapus setelah animasi selesai (2 detik)
      setTimeout(() => {
        span.remove();
      }, 2000);
    }

    // Membuat banyak emoji pop sekaligus
    function createMultipleEmojiPop(count) {
      for(let i=0; i<count; i++) {
        setTimeout(createEmojiPop, i * 80);
      }
    }
  </script>

</body>
</html>
