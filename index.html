<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LISIA SAYANG</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 2rem 1rem;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66cc;
      animation: shake 1s infinite;
      user-select: none;
      margin-bottom: 1rem;
    }

    .section {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .visible {
      display: flex;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      animation: rainbowPulse 3s infinite;
      user-select: none;
      box-shadow: 0 0 8px #ff69b4;
      min-width: 180px;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff85c1;
      box-shadow: 0 0 15px #ff85c1;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }

    @keyframes rainbowPulse {
      0% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
      25% { background-color: #ffa07a; box-shadow: 0 0 15px #ffa07a; }
      50% { background-color: #ffb6c1; box-shadow: 0 0 20px #ffb6c1; }
      75% { background-color: #da70d6; box-shadow: 0 0 15px #da70d6; }
      100% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
    }

    .emoji-pop {
      position: fixed;
      font-size: 2.5rem;
      animation: popFade 2s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      filter: drop-shadow(0 0 3px #ff66cc);
      user-select: none;
    }

    @keyframes popFade {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    p.message {
      font-size: 1.2rem;
      max-width: 350px;
      margin: 0 auto 15px;
      line-height: 1.4;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      button {
        min-width: 140px;
        font-size: 1rem;
        padding: 10px 20px;
      }
      p.message {
        font-size: 1rem;
        max-width: 90vw;
      }
    }

  </style>
</head>
<body>

  <h1 id="main-title">LISIA SAYANG üíñ</h1>

  <!-- Menu awal -->
  <div id="menu" class="section visible">
    <button onclick="showFirstMessage()">Click me üíå</button>
  </div>

  <!-- Pesan kangen -->
  <div id="firstMessage" class="section">
    <p class="message">
      Hii pacarmu kangen banget lohh... ü•∫<br/>
      Mau ketemuan nggak? Aku janji nggak gangguin kalau kamu sibuk üòö<br/>
      Tapi yaa, kalo ga bisa kirim pap yah
    </p>
    <button onclick="showOptions()">Yaudah yuk ketemuan! üòç</button>
    <button onclick="backToMenu()">Ehh ga jadi deh, mau yang lain aja üôà</button>
  </div>

  <!-- Pilihan kegiatan -->
  <div id="options" class="section">
    <p class="message">Kalau ketemuan enaknya ngapain ya? ü•∞</p>
    <button onclick="reaction('Peluk sampe lemes ü§ó')">Pergi makan üçΩÔ∏è</button>
    <button onclick="reaction('Nonton film romantis üé•')">Nonton film aja üé¨</button>
    <button onclick="reaction('Muter-muter liat ketapang üå¥')">Ah muter-muter liat ketapang aja deh üå¥</button>
    <button onclick="noMeet()">ga jadi ketemu lah lagi BETE üò§</button>
    <button onclick="backToFirstMessage()">üîô Balik ke pesan sebelumnya</button>

    <p id="reactionMessage" style="margin-top:20px; font-size:1.2rem; color:#ff69b4; min-height:40px;"></p>
    <p id="noMeetMessage" style="margin-top:20px; font-size:1.2rem; color:#ff5555; min-height:40px;"></p>
  </div>

  <!-- Musik pengiring (ganti src dengan file musik kamu) -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Browsermu tidak mendukung pemutar musik.
  </audio>

  <script>
    function showFirstMessage() {
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('firstMessage').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA üíï";
    }

    function showOptions() {
      document.getElementById('firstMessage').classList.remove('visible');
      document.getElementById('options').classList.add('visible');
      document.getElementById('reactionMessage').textContent = '';
      document.getElementById('noMeetMessage').textContent = '';
      document.getElementById('main-title').innerText = "Ide kencan romantis üòò";
    }

    function backToMenu() {
      document.getElementById('firstMessage').classList.remove('visible');
      document.getElementById('options').classList.remove('visible');
      document.getElementById('menu').classList.add('visible');
      document.getElementById('main-title').innerText = "LISIA SAYANG üíñ";
    }

    function backToFirstMessage() {
      document.getElementById('options').classList.remove('visible');
      document.getElementById('firstMessage').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA üíï";
    }

    // Menampilkan pesan pilihan dan animasi emoji pop
    function reaction(message) {
      const reactionMsg = document.getElementById('reactionMessage');
      reactionMsg.textContent = message;
      document.getElementById('noMeetMessage').textContent = '';
      createMultipleEmojiPop(20);
    }

    // Fungsi untuk tombol "ga jadi ketemu"
    function noMeet() {
      const noMeetMsg = document.getElementById('noMeetMessage');
      noMeetMsg.textContent = "woi jangan gitulah pacar lagi kangen nih...";
      document.getElementById('reactionMessage').textContent = '';
      createMultipleEmojiPop(25);
    }

    // Membuat satu emoji pop muncul di posisi random
    function createEmojiPop() {
      const emojis = ['üíñ', 'üíã', 'üå∏', 'ü•∞', 'üòò', 'üíò', 'üíï', 'üíû', 'üíê', 'üåπ', 'üéÄ'];
      const span = document.createElement('span');
      span.className = 'emoji-pop';
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 2000);
    }

    // Membuat banyak emoji pop muncul berturut-turut
    function createMultipleEmojiPop(count) {
      for(let i = 0; i < count; i++) {
        setTimeout(createEmojiPop, i * 150);
      }
    }

    // Mulai animasi emoji nonstop
    setInterval(createEmojiPop, 1000);
  </script>
</body>
</html>
