<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LISIA SAYANG</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 2rem 1rem;
      position: relative;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66cc;
      animation: shake 1s infinite;
      user-select: none;
      margin-bottom: 1rem;
    }

    .menu, .options, .activity {
      display: none;
      margin-top: 30px;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .visible {
      display: flex;
    }

    button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      animation: rainbowPulse 3s infinite;
      user-select: none;
      box-shadow: 0 0 8px #ff69b4;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff85c1;
      box-shadow: 0 0 15px #ff85c1;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }

    @keyframes rainbowPulse {
      0% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
      25% { background-color: #ffa07a; box-shadow: 0 0 15px #ffa07a; }
      50% { background-color: #ffb6c1; box-shadow: 0 0 20px #ffb6c1; }
      75% { background-color: #da70d6; box-shadow: 0 0 15px #da70d6; }
      100% { background-color: #ff69b4; box-shadow: 0 0 8px #ff69b4; }
    }

    .emoji-pop {
      position: fixed;
      font-size: 2.5rem;
      animation: popFade 2s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      filter: drop-shadow(0 0 3px #ff66cc);
    }

    @keyframes popFade {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 id="main-title">LISIA SAYANG 💖</h1>

  <div id="menu" class="menu visible">
    <button onclick="showOptions()">Click me 💌</button>
  </div>

  <div id="options" class="options">
    <p style="font-size: 1.2rem;">Aku lagi kangen banget nih... boleh ketemuan ga ya? 😢</p>
    <button onclick="showActivities()">Yuk ketemuan! 😍</button>
    <button onclick="backToMenu()">Ehh ga jadi deh, mau yang lain aja 🙈</button>
  </div>

  <div id="activities" class="activity">
    <p style="font-size: 1.2rem;">Kalau ketemuan enaknya ngapain ya? 🥰</p>
    <button onclick="reaction('Peluk sampe lemes 🤗')">Peluk sampe lemes 🤗</button>
    <button onclick="reaction('Makan es krim bareng 🍦')">Makan es krim bareng 🍦</button>
    <button onclick="reaction('Main kartu cinta 💌')">Main kartu cinta 💌</button>
    <button onclick="reaction('Tiduran bareng sambil denger lagu 🛏️🎶')">Tiduran bareng sambil denger lagu 🛏️🎶</button>
    <button onclick="backToOptions()">🔙 Balik ke pilihan sebelumnya</button>
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Musik tidak didukung.
  </audio>

  <script>
    function showOptions() {
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('options').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA 💕";
    }

    function showActivities() {
      document.getElementById('options').classList.remove('visible');
      document.getElementById('activities').classList.add('visible');
      document.getElementById('main-title').innerText = "Ide kencan romantis 😘";
    }

    function backToOptions() {
      document.getElementById('activities').classList.remove('visible');
      document.getElementById('options').classList.add('visible');
      document.getElementById('main-title').innerText = "Aku kangen LISIA 💕";
    }

    function backToMenu() {
      document.getElementById('options').classList.remove('visible');
      document.getElementById('menu').classList.add('visible');
      document.getElementById('main-title').innerText = "LISIA SAYANG 💖";
    }

    function reaction(message) {
      alert("Yeay! " + message);
      createMultipleEmojiPop(15);
    }

    function createEmojiPop() {
      const emojis = ['💖', '💋', '🌸', '🥰', '😘', '💘', '💕', '💞'];
      const span = document.createElement('span');
      span.className = 'emoji-pop';
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 2000);
    }

    function createMultipleEmojiPop(count) {
      for(let i = 0; i < count; i++) {
        setTimeout(createEmojiPop, i * 100);
      }
    }

    // Animasi nonstop: emoji muncul terus-menerus tanpa berhenti
    setInterval(createEmojiPop, 300);

  </script>
</body>
</html>
